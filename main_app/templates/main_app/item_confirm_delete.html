{% extends 'base.html' %} {% block content %}
<h1>Delete Item</h1>

<h4>
  Are you sure you want to delete <span class="card-title">?</span>
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'cart' object.id %}">Cancel</a>
</form>
{% endblock %}
