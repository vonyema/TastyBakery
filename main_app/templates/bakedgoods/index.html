{% extends 'base.html' %} {% block content %}
{% for cake in bakedgoods%}
<div class="container">
    <h2 class="text-center">View All Products</h2>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <div class="card">
        <div class="card-img-top">
            <img src="{{ cake.image.url }}" alt="{{cake.name}}" class="card-img">
        </div>
        <div class="card-block">
          <h4 class="card-title text-center">{{cake.name}}</h4>
            <p class="card-text text-center">
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            </p>
          <a href="#" class="btn btn-default btn-lg btn-block">View</a>
        </div>
        </div>
      </div>
{% endfor %} {% endblock %}
